    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/css.css">

    <body>
        <div class="main">
            <header>
                <h1>
                    <span class="main-title">
                        Marketing Digital
                    </span>
                    <span class="sub-title">
                        Creación y manejo de campañas virtuales
                    </span>
                </h1>
                <img src="img/logo.png" alt="Logo Dangi">
            </header>
            <section>
                <form action="#">
                    <div class="form-title">
                        <h3>
                            POSICIONA TU MARCA
                        </h3>
                        <strong>
                            Y GENERA VENTAS
                        </strong>
                    </div>
                    <div class="fields">
                        <input type="text" name="full_name" placeholder="Nombre y apellido">
                        <input type="text" name="email" placeholder="Correo electrónico">
                        <input type="text" name="phone" placeholder="Teléfono">
                        <input type="text" name="enterprice" placeholder="Nombre de Empresa">
                        <textarea name="message" cols="30" rows="10" placeholder="Mensaje..."></textarea>
                        <input type="submit" value="ENVIAR" id="btn-send">
                    </div>
                </form>
                <article>
                    <iframe src="//www.youtube.com/embed/m6eLv9504rk" frameborder="0" allowfullscreen id="youtube"></iframe>
                </article>
                <article id="services">
                    <h2>Servicios</h2>
                    <ul>
                        <li>
                            <div id="service-design"></div>
                            <span>
                                Diseño publicitario
                            </span>
                        </li>
                        <li>
                            <div id="service-app"></div>
                            <span>
                                Aplicaciones
                            </span>
                        </li>
                        <li>
                            <div id="service-web"></div>
                            <span>
                                Diseño web
                            </span>
                        </li>
                        <li>
                            <div id="service-adwords"></div>
                            <span>
                                Adwords
                            </span>
                        </li>
                        <li class="fix-icon-services">
                            <div id="service-social"></div>
                            <span>
                                Social Media
                            </span>
                        </li>
                        <li>
                            <div id="service-email"></div>
                            <span>
                                Email Masivo
                            </span>
                        </li>
                        <li>
                            <div id="service-seo"></div>
                            <span>
                                Seo
                            </span>
                        </li>
                        <li>
                            <div id="service-fb-ads"></div>
                            <span>
                                Facebook Ads
                            </span>
                        </li>
                        <li>
                            <div id="service-campaign"></div>
                            <span>
                                Campañas Digitales
                            </span>
                        </li>
                    </ul>
                </article>
            </section>
        </div>
